<!DOCTYPE html>

<head>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: stretch;
        }

        .navbar {
            background: none;
        }

        .main-section {
            flex: 1;
            min-height: 90vh;
            text-align: right;
            position: relative;
        }

        .main-section-title {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 92px;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
        }

        #intro {
            background-color: #F6F6F6;
        }

        #design {
            background-color: #FFF35D;

        }

        #development {
            background-color: #0265B1;

        }

        #about {
            background-color: #F6F6F6;

        }

        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top">
        <img src="assets/avataaars.png" width="50" height="50" alt="" loading="lazy">
    </nav>
    <div class="flex-container">
        <div id="intro" class="main-section"></div>
        <div id="design" class="main-section">
            <div class="main-section-title">Design</div>
        </div>
        <div id="development" class="main-section">
            <div class="main-section-title">Development</div>
        </div>
        <div id="about" class="main-section">
            <div class="main-section-title">About</div>
        </div>
    </div>
</body>
